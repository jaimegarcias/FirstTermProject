<!DOCTYPE html>
<html lang="ca">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="insertCar.css">
	<script src="./insertCarRenderer.js"></script>
	<title>Insert car</title>
</head>
<body>
	<h1>Insert car</h1>
	<form id="carForm">
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="productCode">Product code</label>
				<input required type="text" class="form-control" id="productCode" placeholder="ABC_120">
			</div>
			<div class="form-group col-md-4">
				<label for="productName">Product name</label>
				<input required type="text" class="form-control" id="productName" placeholder="Jaguar">
			</div>
		</div>

		<div class="form-group col-md-4">
			<label for="quantityInStock">Quantity in stock</label>
			<input required type="number" class="form-control" id="quantityInStock" placeholder="20">
		</div>
			<div class="form-group col-md-4">
				<label for="buyPrice">Buy price</label>
				<input required type="number" class="form-control" id="buyPrice">
			</div>
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="imageURL">Image URL</label>
				<input required type="url" class="form-control" id="imageURL">
			</div>
		</div>

		<div class="md-4">
			<label for="productDescription" class="form-label">Product description</label>
			<textarea required class="form-control" id="productDescription" rows="3"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Insert car</button>
	</form>
</body>
</html>
